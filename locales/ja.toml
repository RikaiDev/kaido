locale = "ja"
version = "1.0.0"

[ui]
welcome = "Kaido AI Shell へようこそ"
help_text = "'help' と入力してヘルプを表示するか、自然言語で何をしたいか教えてください"
prompt = "kaido> "
command_not_found = "コマンド '{command}' が見つかりません。'help' と入力して利用可能なコマンドを確認してください。"
confirm_action = "{action} を実行してもよろしいですか？(y/N)"
success = "正常に完了しました：{action}"
error_generic = "エラーが発生しました。再試行してください。"
error_command_failed = "コマンド '{command}' の実行に失敗しました"
error_safety_violation = "セキュリティ上の理由でコマンド '{command}' がブロックされました"
error_config = "設定エラー。設定を確認してください。"
error_model = "AI モデルエラー。モデル設定を確認してください。"

[ai_prompts]
reasoning_start = "この問題を段階的に分析いたします："
